name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  
  deploy:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout

        uses: actions/checkout@v2

      - name: Deployment

        uses: appleboy/ssh-action@master

        with:

          host: ${{ secrets.SSH_HOST }}

          password: ${{ secrets.SSH_PASSWORD }}

          username: ${{ secrets.SSH_USERNAME }}

          script: |

            cd /var/www/apps/steadydata

            git checkout -f 

            git pull
